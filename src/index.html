<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panadería - proPAN</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    <h1>proPAN — Panadería</h1>
    <p class="subtitle">Lista de panes — prueba offline y Service Worker</p>
  </header>

  <main>
    <section id="add">
      <h2>Agregar pan</h2>
      <form id="formAdd">
        <input id="name" placeholder="Nombre del pan" required />
        <input id="price" type="number" step="0.01" placeholder="Precio" required />
        <button type="submit">Agregar</button>
      </form>
    </section>

    <section id="lista">
      <h2>Panes disponibles</h2>
      <ul id="breadList"></ul>
    </section>

    <section id="controls">
      <button id="clearCacheBtn">Borrar caché (dev)</button>
      <button id="pingWorkerBtn">Pedir numero al ServiceWorker</button>
      <!-- HTML -->
<button id="enableNotificationsBtn">Activar notificaciones</button>
<button id="installBtn" style="display:none;">Instalar proPAN</button>


    </section>
  </main>

  <footer>
    <small>Servido con ❤️. Prueba desconectando la red.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
